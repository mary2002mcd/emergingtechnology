name: Deploy Eliza to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow every time you push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Deploy the 'eliza' folder to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./eliza  # Specify the folder to deploy (only 'eliza')
          publish_branch: main  # Deploy directly to the main branch
